<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="text-center font-bold">
        {{ getTitle() }}
      </ion-title>
    </ion-toolbar>

  <ion-toolbar>
    <img class="text-center full-width" [src]="getImagem()" usemap="#image-map" >
    <map name="image-map">

      <!-- Image Map Generated by http://www.image-map.net/ -->

    <area title="cerebro"    (click)="onClick(1)" [coords]="getCerebro()" shape="circle">
    <area title="pulmao1"    (click)="onClick(2)" [coords]="getPulmao1()" shape="poly">
    <area title="pulmao2"    (click)="onClick(2)" [coords]="getPulmao2()" shape="poly">
    <area title="coracao"    (click)="onClick(3)" [coords]="getCoracao()" shape="poly">
    <area title="figado"     (click)="onClick(4)" [coords]="getFigado()" shape="poly">
    <area title="estomago"   (click)="onClick(5)" [coords]="getEstomago()" shape="poly">
    <area title="rim1"       (click)="onClick(6)" [coords]="getRim1()" shape="circle">
    <area title="rim2"       (click)="onClick(6)" [coords]="getRim2()" shape="circle">
    <area title="intdelgado" (click)="onClick(7)" [coords]="getIntDelgado()" shape="poly">
    <area title="intgrosso1" (click)="onClick(8)" [coords]="getIntGrosso1()" shape="poly">
    <area title="intgrosso2" (click)="onClick(8)" [coords]="getIntGrosso2()" shape="poly">
    <area title="intgrosso3" (click)="onClick(8)" [coords]="getIntGrosso3()" shape="poly">
    </map>
  </ion-toolbar>
</ion-header>
