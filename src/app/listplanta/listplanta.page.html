<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="text-center font-bold">
          {{ getTitleGrupo() }}
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of itens" (click)="onClick(item.id)">
        <ion-thumbnail slot="start">
            <img [src]="getImagem(item)">
          </ion-thumbnail>
        <ion-label stacked> {{item.title}} <p>{{item.subtitle}}</p></ion-label>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
